{% block body %}

<div class="header">
    <div class="navbar">

    </div>
</div>

<h1>
    You have succesfully loged into {{ placeName}}
</h1>

<form>
    <input style="border: none;	border-radius: 4px; position: fixed; top: 90px; left: 1px;
    font-weight: bold; color: white; background-color: rgba(255, 0, 0, 0.7); padding: 5px 10px;  
    text-align: center;	font-size: 20px; font-family: Century Gothic; cursor: pointer;margin-left:1210px;margin-top:-80px" 
    type="button" value="&#8592 Logout" onclick="exitPlace();location.href = '{{url_for('logout')}}'">
</form>

<form>
    <input style="border: none;	border-radius: 4px; position: fixed; top: 90px; left: 1px;
    font-weight: bold; color: white; background-color: rgba(255, 0, 0, 0.7); padding: 5px 10px;  
    text-align: center;	font-size: 20px; font-family: Century Gothic; cursor: pointer;margin-left:1210px;margin-top:-80px" 
    type="button" value="&#8592 Logout" onclick="exitPlace()">
</form>

<script>
    function exitPlace(){
        let xhr = new XMLHttpRequest();

        xhr.open("POST", "/exitPlace");

        xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            console.log(xhr.responseText);
        }};
        xhr.send("exitPlace");
    }
</script>
