{% extends 'base.html' %}
{% block head %}
<title></title>	
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock %}


{% block body %}

<div class="header">
    <div class="navbar">
        <h1 class="logo"> &#128681 Corona Archive</h1> 					
    </div>
</div>
<div style="background-color:rgb(173,255,47); margin-left:50px;margin-top:50px;width:1200px; height:200px"> 
    <form action="{{url_for('exitPlace')}}", method="post" > 
        <h1 style="margin-left: 300px;line-height:3;color:rgb(0,0,0);">You have succesfully loged into  place {{placeName}}</h1>
        <input style="margin-left: 400px;margin-top:-5px;" type="submit" class="button" value="Exit this place"" >
    </form>
</div>
<form action="/exitPlace", method="post">
    <input style="border: none;	border-radius: 4px; position: fixed; top: 90px; left: 1px;
    font-weight: bold; color: white; background-color: rgba(255, 0, 0, 0.7); padding: 5px 10px;  
    text-align: center;	font-size: 20px; font-family: Century Gothic; cursor: pointer;margin-left:1100px;margin-top:-60px" 
    type="button" value="&#8592 Logout" onclick="location.href = '{{url_for('logout')}}'">
</form>



{% endblock %}
