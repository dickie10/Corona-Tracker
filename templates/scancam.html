
<html>

    <body> 
        <div class="header">
            <div class="navbar">

        <div class="container">
            <div class="row">
                <div class="col-md-6"> 
                    <video id="preview"  style="margin-top:100px;"width="100%"></video>
                </div>
                <div class="col-md-6">
                    <form action="{{url_for('read_qr_code')}}", method = "POST">
                        <input style="margin-top:600px;margin-left:-500px;"type="text" name="input" id="text" readonyy="" placeholder="scan qrcode" class="form-control">
                        <input type="submit" style="margin-left:-500px;" class="button" value="Submit">
                    </form>
                </div>
            </div>  
            <form>
                <input style="border: none;	border-radius: 4px; position: fixed; top: 90px; left: 1px;
		font-weight: bold; color: white; background-color: rgba(255, 0, 0, 0.7); padding: 5px 10px;

		type="button" value="&#8592 Logout" onclick="location.href = '{{url_for('logout')}}'">
        </form>
        </div>

        <script>
            let code = ""
            let xhr = new XMLHttpRequest();
            let scanner = new Instascan.Scanner({ video: document.getElementById('preview')});
            Instascan.Camera.getCameras().then(function(cameras){
                if(cameras.length > 0 ){
                   scanner.start(cameras[0]);
                } else{
                   alert('No cameras found');
                }

            }).catch(function(e) {
               console.error(e);
            });

            scanner.addListener('scan',function(c){
                document.getElementById('text').value=c;
                alert(c);
            });
        </script>
    </body>
