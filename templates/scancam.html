
<html>
    <head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <video id="preview" width="100%"></video>
                </div>
                <div class="col-md-6">
                    <label>SCAN QR CODE</label>
                    <input type="text" name="text" id="text" readonyy="" placeholder="scan qrcode" class="form-control">
                    <input type="submit" class="button" value="Submit">
                </div>
            </div>  
            <form>
                <input style="border: none;	border-radius: 4px; position: fixed; top: 90px; left: 1px;
		font-weight: bold; color: white; background-color: rgba(255, 0, 0, 0.7); padding: 5px 10px;  
		text-align: center;	font-size: 20px; font-family: Century Gothic; cursor: pointer;margin-left:800px;" 
		type="button" value="&#8592 Logout" onclick="location.href = '{{url_for('logout')}}'">
        </form>
        </div>

        <script>
            let xhr = new XMLHttpRequest();
            let scanner = new Instascan.Scanner({ video: document.getElementById('preview')});
            Instascan.Camera.getCameras().then(function(cameras){
                if(cameras.length > 0 ){
                   scanner.start(cameras[0]);
                } else{
                   alert('No cameras found');
                }

            }).catch(function(e) {
               console.error(e);
            });

            scanner.addListener('scan',function(c){
                document.getElementById('text').value=c;
                address = c;
                alert(c);
                
                var data = {
                    "code": "TEST"
                };
                alert(data.code)
                data.code = c;

                alert(JSON.stringify(data));

                xhr.open("POST", "/visitor_portal");
                xhr.setRequestHeader("Accept", "application/json");
                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    console.log(xhr.responseText);
                }};
                xhr.send(JSON.stringify(data));
                
            });
        </script>
    </body>
</html>
